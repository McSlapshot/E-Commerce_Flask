{% extends 'base.html' %}

{% block content %}
<div class="card-sm6 mx-auto" style="width: 500px;height: 500px; margin-top:2rem; margin-bottom: 1rem;">
    <h1>Login</h1>

    <form method= "POST" >
        {{ form.hidden_tag() }}
    
    
        {{ form.username(class='form-control', placeholder='Username') }}
        {{ form.password(class='form-control', placeholder='Password') }}
        {{ form.submit (class='btn btn-primary') }}
    </form>
</div>





{% endblock %}
